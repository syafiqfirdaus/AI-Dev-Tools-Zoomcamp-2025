{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Edit Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ todo.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d' }}">
        </div>
        <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="is_resolved" name="is_resolved" {% if todo.is_resolved %}checked{% endif %}
                style="width: auto;">
            <label for="is_resolved" style="margin: 0;">Mark as Completed</label>
        </div>
        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit">Save Changes</button>
            <a href="{% url 'todo_list' %}"
                style="padding: 0.75rem 1.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; color: var(--text-color);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
